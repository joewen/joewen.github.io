<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


    <style>
        .sign-in-button {
            width: 200px;
            margin: 20px;
        }
    </style>

</head>

<body>
    <div id="info"></div>
    <div style="display: flex; flex-direction: column; align-items: center; ">

        <button type="button" class="sign-in-button btn btn-secondary" onclick="auth('apple')"> Sign
            In With
            Apple</button>

        <button type="button" class="sign-in-button btn btn-secondary" onclick="auth('line')"> Line
        </button>

        <button type="button" class="sign-in-button btn btn-secondary" onclick="auth('google')"> Google
        </button>

        <button type="button" class="sign-in-button btn btn-secondary" onclick="auth('facebook')"> Facebook
        </button>

    </div>


    <script>
        checkHasToken();

        function checkHasToken() {
            let node = document.getElementById("info");
            node.innerText = window.location.hash;
        }

        function auth(provider) {
            let url = `https://ua.ahri.tw/oauth2/authorize/${provider}?response_type=token&client_id=baronstudio&redirect_uri=https%3A%2F%2Fjoewen.github.io&state=state`;
            window.location = url;
        }
    </script>
</body>

</html>
